{% extends "base.html" %}
{% block content %}

<h3>Edit Question</h3>

<form method="POST">
    <input type="text" name="company" value="{{ question.company }}" class="form-control mb-3" required>
    <input type="text" name="category" value="{{ question.category }}" class="form-control mb-3">
    <textarea name="question" class="form-control mb-3">{{ question.question }}</textarea>
    <button class="btn btn-primary">Update</button>
</form>

{% endblock %}
